name: publish_lemontree_whl_to_s3

on:
  push:
    branches:
      - '**'   # all branches

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install setuptools wheel

      - name: Run Pytest
        run: pytest src/main/test/tests/

      - name: Get Safe Branch Name
        run: |
          SAFE_BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          echo "SAFE_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV

      - name: Build Wheel with Branch Name
        run: |
          cd src/main/dev
          # Update version dynamically to include branch name
          BRANCH_VERSION="1.0.0-${SAFE_BRANCH}"
          sed -i "s/version=\".*\"/version=\"$BRANCH_VERSION\"/" setup.py

          python setup.py bdist_wheel

          # Find the generated wheel
          WHL_FILE=$(ls dist/*.whl)
          echo "WHL_FILE=$WHL_FILE" >> $GITHUB_ENV
          echo "Built wheel: $WHL_FILE"

      - name: Upload WHL to S3
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "Uploading to production bucket"
            aws s3 cp "$WHL_FILE" "s3://tfs-lemontree-de/artifacts/production/$(basename $WHL_FILE)"
          else
            echo "Uploading to development bucket"
            aws s3 cp "$WHL_FILE" "s3://tfs-lemontree-de/artifacts/development/$(basename $WHL_FILE)"
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
