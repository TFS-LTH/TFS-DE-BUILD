name: publish_lemontree_zip_to_s3

on:
  push:
    branches:
      - '**'
#      - main
#      - dev
#      - feature/**

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Pytest
      run: pytest src/main/test/tests/

    # Only runs if tests pass
    - name: Get Safe Branch Name
      run: |
        SAFE_BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
        echo "SAFE_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV

    - name: Create ZIP with Branch Name
      run: |
        SAFE_BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
        ZIP_NAME="lemontree-${SAFE_BRANCH}.zip"
        cd src/main/dev
        zip -r "../../../$ZIP_NAME" . -x "*.git*" "*.venv*" "__pycache__/*"
        echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

    - name: Upload ZIP to S3
      run: aws s3 cp "$ZIP_NAME" "s3://tfs-lemontree/playground/pnl/artifact/$ZIP_NAME"
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ap-south-1