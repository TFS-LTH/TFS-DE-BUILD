name: publish_lemontree_whl_to_s3

on:
  push:
    branches:
      - '**'   # all branches

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        run: pytest src/main/test/tests/

      - name: Get Safe Branch Name
        run: |
          SAFE_BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          echo "SAFE_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV

      - name: Build Wheel with Branch Name
        run: |
          cd src/main/dev

          # Keep setup.py version PEP 440 compliant
          sed -i 's/version=".*"/version="1.0.0"/' setup.py

          # Clean old builds
          rm -rf dist build *.egg-info

          # Build wheel
          python setup.py bdist_wheel

          # Find the generated wheel
          WHL_FILE=$(ls dist/*.whl)
          if [[ ! -f "$WHL_FILE" ]]; then
            echo "ERROR: Wheel file not found!"
            exit 1
          fi

          # Rename wheel to include branch name
          WHEEL_NAME="lemontree-${SAFE_BRANCH}.whl"
          mv "$WHL_FILE" "dist/$WHEEL_NAME"

          # Save wheel file path to environment
          echo "WHL_FILE=dist/$WHEEL_NAME" >> $GITHUB_ENV
          echo "Built wheel: dist/$WHEEL_NAME"
        env:
          SAFE_BRANCH: ${{ env.SAFE_BRANCH }}

      - name: Upload WHL to S3
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "Uploading to production bucket"
            aws s3 cp "$WHL_FILE" "s3://tfs-lemontree-de/artifacts/production/$(basename "$WHL_FILE")"
          else
            echo "Uploading to development bucket"
            aws s3 cp "$WHL_FILE" "s3://tfs-lemontree-de/artifacts/development/$(basename "$WHL_FILE")"
          fi
        env:
          WHL_FILE: ${{ env.WHL_FILE }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
