name: publish_lemontree_whl_to_s3

on:
  push:
    branches:
      - '**'  # all branches

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install setuptools wheel

      - name: Run Pytest
        run: pytest src/main/test/tests/

      - name: Get Safe Branch Name
        run: |
          SAFE_BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          echo "SAFE_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV

      - name: Build Wheel
        run: |
          cd src/main/dev

          # Clean previous builds
          rm -rf dist build *.egg-info

          # Build the wheel (internal version stays PEP 440-compliant)
          python setup.py bdist_wheel

          # Rename the wheel to a branch-friendly name
          GENERATED_WHEEL=$(ls dist/*.whl)
          WHEEL_NAME="lemontree-${SAFE_BRANCH}.whl"
          mv "$GENERATED_WHEEL" "dist/$WHEEL_NAME"

          # Export the final wheel path
          echo "WHL_FILE=src/main/dev/dist/$WHEEL_NAME" >> $GITHUB_ENV
          echo "Built wheel: $WHEEL_NAME"

      - name: Upload WHL to S3
        run: |
          if [[ ! -f "$WHL_FILE" ]]; then
            echo "ERROR: Wheel file not found!"
            exit 1
          fi

          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "Uploading to production bucket"
            aws s3 cp "$WHL_FILE" "s3://tfs-lemontree-de/artifacts/production/$(basename "$WHL_FILE")"
          else
            echo "Uploading to development bucket"
            aws s3 cp "$WHL_FILE" "s3://tfs-lemontree-de/artifacts/development/$(basename "$WHL_FILE")"
          fi
        env:
          WHL_FILE: ${{ env.WHL_FILE }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
