name: publish_lemontree_whl_to_s3

on:
  push:
    branches:
      - '**'   # all branches

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest
        run: pytest src/main/test/tests/

      - name: Get Safe Branch Name
        run: |
          SAFE_BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          echo "SAFE_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV

      - name: Build Wheel
        run: |
          set -e
          cd src/main/dev

          # Use PEP 440 compliant version: branch name as local version
          BRANCH_VERSION="1.0.0+${SAFE_BRANCH}"
          echo "Updating setup.py version to $BRANCH_VERSION"
          sed -i "s/version=\".*\"/version=\"$BRANCH_VERSION\"/" setup.py

          # Clean previous builds
          rm -rf dist build *.egg-info

          # Build wheel
          python setup.py bdist_wheel

          # Get exact wheel file path
          WHL_FILE=$(ls dist/*.whl)
          if [[ ! -f "$WHL_FILE" ]]; then
            echo "ERROR: Wheel file not found!"
            exit 1
          fi
          echo "WHL_FILE=$WHL_FILE" >> $GITHUB_ENV
          echo "Built wheel: $WHL_FILE"
        shell: bash

      - name: Upload WHL to S3
        run: |
          set -e
          cd src/main/dev
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "Uploading to production bucket"
            aws s3 cp "$WHL_FILE" "s3://tfs-lemontree-de/artifacts/production/$(basename "$WHL_FILE")"
          else
            echo "Uploading to development bucket"
            aws s3 cp "$WHL_FILE" "s3://tfs-lemontree-de/artifacts/development/$(basename "$WHL_FILE")"
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
        shell: bash
