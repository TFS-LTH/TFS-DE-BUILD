name: publish_lemontree_whl_to_s3

on:
  push:
    branches:
      - '**'  # all branches

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install setuptools wheel

      - name: Run Tests
        run: pytest src/main/test/tests/

      - name: Get Safe Branch Name
        run: |
          SAFE_BRANCH=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          echo "SAFE_BRANCH=$SAFE_BRANCH" >> $GITHUB_ENV

      - name: Build Wheel with Branch Name
        run: |
          cd src/main/dev

          # PEP 440-compliant branch-specific version
          BRANCH_VERSION="1.0.0+${SAFE_BRANCH}"
          echo "Updating setup.py version to $BRANCH_VERSION"
          sed -i "s/version=\".*\"/version=\"$BRANCH_VERSION\"/" setup.py

          # Clean old builds
          rm -rf dist build *.egg-info

          # Build the wheel
          python setup.py bdist_wheel

          # Get the generated wheel file
          WHL_FILE=$(ls dist/*.whl)

          # Export the final wheel path
          echo "WHL_FILE=src/main/dev/dist/$WHEEL_NAME" >> $GITHUB_ENV
          echo "Built wheel: $WHEEL_NAME"

      - name: Upload Wheel to S3
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "Uploading to production bucket"
            aws s3 cp "$WHL_FILE" "s3://tfs-lemontree-de/artifacts/production/$(basename "$WHL_FILE")"
          else
            echo "Uploading to development bucket"
            aws s3 cp "$WHL_FILE" "s3://tfs-lemontree-de/artifacts/development/$(basename "$WHL_FILE")"
          fi
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-south-1
          WHL_FILE: ${{ env.WHL_FILE }}
